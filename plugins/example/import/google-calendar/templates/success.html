<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Success - Google Calendar to OMI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f6f8fd 0%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 480px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: #34d399;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .success-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        h1 {
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            letter-spacing: -0.5px;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 16px;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 600;
            color: #4285f4;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #64748b;
            line-height: 1.4;
        }

        .button {
            display: inline-flex;
            align-items: center;
            background: #4285f4;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(66, 133, 244, 0.3);
        }

        .button svg {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }

        @media (max-width: 480px) {
            .results {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 24px;
            }
        }

        .progress-ring {
            margin-top: 24px;
            position: relative;
            width: 120px;
            height: 120px;
            margin: 24px auto;
        }

        .progress-ring circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M9.707 17.707l10-10-1.414-1.414L9 15.586l-4.293-4.293-1.414 1.414 5 5a.997.997 0 001.414 0z"/>
            </svg>
        </div>
        
        <h1>Import Successful!</h1>

        <svg class="progress-ring" viewBox="0 0 120 120">
            <circle
                cx="60"
                cy="60"
                r="54"
                fill="none"
                stroke="#e2e8f0"
                stroke-width="12"
            />
            <circle
                cx="60"
                cy="60"
                r="54"
                fill="none"
                stroke="#4285f4"
                stroke-width="12"
                stroke-dasharray="339.292"
                stroke-dashoffset="{{ (339.292 * (100 - success_rate)) / 100 }}"
            />
            <text x="60" y="60" 
                  text-anchor="middle" 
                  dominant-baseline="middle"
                  fill="#1a1a1a"
                  style="font-size: 24px; font-weight: 600;">
                {{ success_rate }}%
            </text>
        </svg>

        <div class="results">
            <div class="stat-card">
                <div class="stat-number">{{ total_events }}</div>
                <div class="stat-label">Total Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{{ memories_created }}</div>
                <div class="stat-label">Memories Created</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{{ success_rate }}%</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </div>

        <a href="{{ url_for('index') }}" class="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <path d="M19 11H7.14l3.63-4.36a1 1 0 1 0-1.54-1.28l-5 6a1.19 1.19 0 0 0-.09.15c0 .05 0 .08-.07.13A1 1 0 0 0 4 12a1 1 0 0 0 .07.36c0 .05 0 .08.07.13a1.19 1.19 0 0 0 .09.15l5 6A1 1 0 0 0 10 19a1 1 0 0 0 .64-.23 1 1 0 0 0 .13-1.41L7.14 13H19a1 1 0 0 0 0-2z"/>
            </svg>
            Back to Home
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const numbers = document.querySelectorAll('.stat-number');
            numbers.forEach(number => {
                const finalValue = parseInt(number.innerText);
                let currentValue = 0;
                const increment = finalValue / 30;
                const timer = setInterval(() => {
                    currentValue += increment;
                    if (currentValue >= finalValue) {
                        clearInterval(timer);
                        number.innerText = finalValue;
                    } else {
                        number.innerText = Math.round(currentValue);
                    }
                }, 30);
            });
        });
    </script>
</body>
</html>
